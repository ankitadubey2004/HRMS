<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Performance</title>
  <link rel="stylesheet" href="empperformance.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <h2>Performance</h2>

    <div class="card">
      <div class="header">
        <div>
          <h3 id="empName">--</h3>
          <p id="empRole">--</p>
        </div>
        <div>
          <a href="#">View details</a>
          <p id="lastReview">Last review: --</p>
        </div>
      </div>
      <div class="score-box">
        <canvas id="scoreChart" width="120" height="120"></canvas>
        <p class="score-text"><span id="scorePercent">--%</span><br />Out of 100</p>
      </div>
    </div>

    <div class="card">
      <h4>Self Review Summary <a href="#">Review</a></h4>
      <div class="review-box">
        <p id="selfReview">--</p>
        <p class="footer" id="selfReviewDate">--</p>
      </div>
    </div>

    <div class="card">
      <h4>Performance Feedback <a href="#">Review</a></h4>
      <div class="review-box">
        <p id="managerFeedback">--</p>
        <p class="footer" id="managerReviewDate">--</p>
      </div>
    </div>
  </div>

  <nav class="footer-nav">
    <a href="employeeDash.html" class="footer-nav__item">
      <i class="fa-solid fa-house-chimney footer-nav__icon"></i>
      <span class="footer-nav__text">Home</span>
    </a>
    <a href="empattendance.html" class="footer-nav__item">
      <i class="fa-solid fa-calendar-days footer-nav__icon"></i>
      <span class="footer-nav__text">Attendance</span>
    </a>
    <a href="empleave.html" class="footer-nav__item">
      <i class="fa-solid fa-clipboard-list footer-nav__icon"></i>
      <span class="footer-nav__text">Leave</span>
    </a>
    <a href="empperformance.html" class="footer-nav__item footer-nav__item--active">
      <i class="fa-solid fa-chart-line footer-nav__icon"></i>
      <span class="footer-nav__text">Performance</span>
    </a>
    <a href="empprofile.html" class="footer-nav__item">
      <i class="fa-solid fa-user footer-nav__icon"></i>
      <span class="footer-nav__text">Profile</span>
    </a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="empperformance.js"></script>
</body>
</html>
